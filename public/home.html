<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memories</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/loading.css" />
    <link rel="stylesheet" href="styles/upload-form.css" />
  </head>
  <body>
    <section class="flex loading">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </section>

    <section class="flex upload-form-container">
      <div class="flex upload-form">
        <div class="form-contents">
          <div class="form-contents-text">Photo</div>
          <label for="fileInput" class="custom-file-label form-contents-item"
            >add photo</label
          >
          <input type="file" id="fileInput" class="hidden-input" />
          <script type="module" src="scripts/ui/customFileInput.js"></script>
        </div>
        <div class="form-contents">
          <div class="form-contents-text">Comment</div>
          <textarea
            class="form-contents-item"
            id="photo-comment"
            placeholder="comment in here"
          ></textarea>
        </div>
        <div class="form-contents">
          <div class="form-contents-text">Date</div>
          <div class="form-contents-item select-container">
            <select id="day-selector-in-form">
              <option value="day1">Day 1</option>
              <option value="day2">Day 2</option>
              <option value="day3">Day 3</option>
              <option value="day4">Day 4</option>
              <option value="day5">Day 5</option>
              <option value="day6">Day 6</option>
              <option value="day7">Day 7</option>
              <option value="day8">Day 8</option>
              <option value="day9">Day 9</option>
              <option value="day10">Day 10</option>
            </select>
          </div>
        </div>
        <div class="submit form-contents">
          <div class="flex cancel" id="closeForm">Cancel</div>
          <div class="flex upload" id="submitForm">Upload</div>
        </div>
      </div>
    </section>

    <header class="flex">
      <div class="flex container">
        <a class="title-text" href="index.html">Memories</a>
        <div class="flex day-container">
          <select id="day-selector">
            <option value="day1">Day 1</option>
            <option value="day2">Day 2</option>
            <option value="day3">Day 3</option>
            <option value="day4">Day 4</option>
            <option value="day5">Day 5</option>
            <option value="day6">Day 6</option>
            <option value="day7">Day 7</option>
            <option value="day8">Day 8</option>
            <option value="day9">Day 9</option>
            <option value="day10">Day 10</option>
          </select>
        </div>
        <label class="add-button flex" id="openForm"
          ><p>Add Memories</p>
        </label>
      </div>
    </header>

    <section class="flex main-container">
      <div class="main">
        <div class="flex day">
          <div id="image-container"></div>
          <script type="module" src="./scripts/main.js"></script>
        </div>
      </div>
    </section>
    <script defer type="module">
      import { checkAuth } from "./scripts/auth/auth.js";
      checkAuth();
    </script>
    <script src="scripts/ux/scroll.js"></script>
    <script src="scripts/ui/displayForm.js"></script>
    <script defer type="module" src="scripts/api/addImgData.js"></script>
  </body>
</html>
